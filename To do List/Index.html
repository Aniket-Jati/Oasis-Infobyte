<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container ">
            <div class="heading center">To-Do List &nbsp; <img src="LOGO.png"></div>
            <div class="row">
                <div class="firstRow">
                    <input type="text" id="input-box" placeholder="Add Your Text...">
                    <button onclick="addTask()" class="btn">Add Now</button>
                </div>
            </div>
            <ul id="task-list"></ul>
        </div>
    </header>

    <script src="script.js"></script>
</body>

</html>
